<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Connect</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="left-side" id="leftSide">
    <!-- Connect Wallet Button -->
    <button id="connect-wallet-button">Connec123t Wallet</button>

    <!-- Edit Nickname Button -->
    <button id="edit-nickname-button" style="display: none;">Edit Nickname</button>

    <!-- Nickname Form -->
    <div id="nickname-form" style="display: none;">
      <input type="text" id="nickname-input" placeholder="Enter new nickname">
      <button id="nickname-submit-button">Submit</button>
    </div>

    <!-- Wallet Buttons -->
    <div id="wallet-buttons" style="display: none;">
      <button id="phantom-button">Phantom</button>
      <button id="backpack-button">Backpack</button>
      <button id="solflare-button">Solflare</button>
      <button id="magiceden-button">Magic Eden</button>
      <button id="coinbase-button">Coinbase</button>
    </div>

    <!-- Wallet Address Display -->
    <div id="wallet-address"></div>

    <!-- Wallet Balance Display -->
    <div id="wallet-balance"></div>

    <!-- All Tokens Display -->
    <div id="all-tokens-display"></div>

    <!-- Transaction Result Display -->
    <div id="transaction-result"></div>

    <!-- Get Balance Button -->
    <button id="get-balance-button">Get Balance</button>

    <!-- Get All Tokens Button -->
    <button id="get-all-tokens-button">Get All Tokens</button>
  </div>

  <!-- Socket.IO Script -->
  <script src="https://cdn.jsdelivr.net/npm/socket.io@4.0.0/dist/socket.io.js"></script>

  <!-- Solana and Wallet Adapter Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@metaplex-foundation/js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-base@latest"></script>

  <!-- Main JavaScript File -->
  <script src="index.js" type="module" defer></script>
</body>
</html>
